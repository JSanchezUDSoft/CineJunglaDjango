{% extends "menus/menu_admin.html" %}
{% block titulo %} Registrar multiplex {% endblock %}
{% block contenido %}
<div class="full-width divider-menu-h"></div>
	<div class="mdl-grid">
		<div class="mdl-cell mdl-cell--12-col">
			<div class="full-width panel mdl-shadow--2dp">
				<div class="full-width panel-tittle bg-primary text-center tittles">
					Nuevo multiplex
				</div>
				<div class="full-width panel-content">
					<form>
						<div class="mdl-grid">
							<div class="mdl-cell mdl-cell--12-col">
								<legend class="text-condensedLight"><i class="zmdi zmdi-border-color"></i> &nbsp; DATOS DEL MULTIPLEX</legend><br>
							</div>
							<div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">
								<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
									<input class="mdl-textfield__input" type="text" pattern="-?[A-Za-z0-9áéíóúÁÉÍÓÚ ]*(\.[0-9]+)?" id="nombreMultiplex">
									<label class="mdl-textfield__label" for="NameCompany">Nombre</label>
									<span class="mdl-textfield__error">Invalid name</span>
								</div>
							</div>
							<div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">
								<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
									<input class="mdl-textfield__input" type="text" pattern="-?[A-Za-z0-9áéíóúÁÉÍÓÚ ]*(\.[0-9]+)?" id="direccion">
									<label class="mdl-textfield__label" for="NameCompany">Dirección</label>
									<span class="mdl-textfield__error">Invalid name</span>
								</div>
							</div>
						</div>
						<p class="text-center">
							<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored bg-primary" id="btn-addFuncion">
								<i class="zmdi zmdi-plus"></i>
							</button>
							<div class="mdl-tooltip" for="btn-addCompany">Registrar multiplex</div>
						</p>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>	
{% endblock %}
